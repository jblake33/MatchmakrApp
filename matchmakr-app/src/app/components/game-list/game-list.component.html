<h2>Game list</h2>
<input type="text" placeholder="Filter games" #filter>
<button (click)="Submit(filter.value)">Search</button>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <div *ngFor = "let game of games">
            <tr>
                <td>{{game.id}}</td>
                <td>{{game.name}}</td>
            </tr>
        </div>
    </tbody>
</table>
