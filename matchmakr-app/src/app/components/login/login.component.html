<form>
    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" required #l_email>
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required #l_password>
</form>
<button (click)="SubmitLogin(l_email.value, l_password.value)">Login</button>
